<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>To Do List App</title>
  </head>
  <body>
    <h1>To Do List App</h1>

    <form>
      <label for="task">Add your task</label>
      <input
        type="text"
        id="task__input"
        name="task"
        placeholder="Add a task"
        required
      />
      <input type="submit" value="ADD" />
    </form>


    <ul id="ul" class="tasks">
      <li class="task">
        <input type="checkbox" name="checkbox" class="checkbox" />
        <p class="task__title">Antonio is a poop face</p>
        <button class="task__delete-Btn" aria-label="delete-task">X</button>
      </li>
    </ul>

    <template id="task_item_template">
      <li class="task">
        <input type="checkbox" name="checkbox" class="checkbox" />
        <p class="task__title"></p>
        <button class="task__delete-Btn" aria-label="delete-task">X</button>
      </li>
    </template>


    <script src="test-helpers.js"></script>
    <script src="app.js"></script>
    <script src="app.test.js"></script>
  </body>
</html>
