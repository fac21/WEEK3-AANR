<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>To Do List App</title>
  </head>
  <body>

  <h1>To Do List App </h1>
  
  <form>
    <label for="task">Add your task</label>
    <input type="text" id="task" name="task" placeholder="Add a task" required/>
    <input type="submit" value="ADD">
  </form>

  <ul class="tasks">
    <li class="task" id="task-1">
      <input type="checkbox" name="checkbox" class="checkbox" />
      <p class='task__title'>Do something 1</p>
      <button class="task__delete-Btn" aria-label="delete-task">X</button>
    </li>

    <li class="task" id="task-2">
      <input type="checkbox" name="checkbox" class="checkbox"/>
      <p class='task__title'>Do something 2</p>
      <button class="task__delete-Btn" aria-label="delete-task">X</button>
    </li>

    <li class="task" id="task-3">
      <input type="checkbox" name="checkbox" class="checkbox"/>
      <p class='task__title'>Do something 3</p>
      <button id="test-1" class="task__delete-Btn" aria-label="delete-task">X</button>
    </li>
  </ul>
  
    <script src="test-helpers.js"></script>
    <script src="app.js"></script>
    <script src="app.test.js"></script>
  </body>
</html>
